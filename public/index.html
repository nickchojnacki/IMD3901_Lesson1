<!DOCTYPE html>
<html>
    <head>
        <script src="/js/aframe-v0.8.2.min.js"></script>
        <script src="/js/spherical-env-map.js"></script>
        <script src="js/test_component.js"></script>
        <script src="js/tree_generator.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="skymap" src="assets/textures/CloudySky.jpg">
                <img id="cowmap" src="assets/textures/Cow.png">
                <a-asset-item id="cow-obj" src="assets/models/Cow.obj"></a-asset-item>
                <a-asset-item id="helmet-gltf" src="assets/models/DamagedHelmet.glb"></a-asset-item>

                <a-asset-item id="model" src="assets/models/Tree_Model.obj"></a-asset-item>
                <img id="texture" src="assets/textures/snapshot_Texture.png" />
            </a-assets>
            <!-- <a-box position= "-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box> -->
            <a-entity id="Box1"
                      position="-1 0.5 -3"
                      rotation="0 45 0"
                      scale="1 1 1"
                      geometry="primitive:box; width:1; height:1; depth:1;"
                      material="color:#4CC3D9; roughness:0.05; metalness:0.0; sphericalEnvMap:#skymap;">
            </a-entity>

            <!----<a-entity obj-model="obj: #model"
                      material="src: #texture"
                      position="-1 0.5 -3">
            </!a-entity><!---->

            <a-entity position="0 0 20">

                    <a-camera></a-camera>

            </a-entity>

            <a-gltf-model id="helmet"
                          src="#helmet-gltf"
                          shadow="cast:true; receive:true;"
                          spherical-env-map="src:#skymap;">
            </a-gltf-model>

            <!-- <a-sphere position= "0 1.25 -5" rotation="0 0 0" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position= "1 0.75 -3" rotation="0 0 0" radius="0.5" height="1.5"color="#FFC65D" shadow></a-cylinder>
            <a-plane position= "0 0 -4" rotation="-90 0 0" width="4" height="4"color="#4CC3D9" shadow></a-plane> -->
            <!-- <a-sky color="#ECCEC"></a-sky> -->
            <a-entity id="Sky"
                      position="0 0 0"
                      rotation="0 0 0"
                      scale="1 1 1"
                      geometry="primitive:sphere; radius:500;"
                      material="shader:flat; src:#skymap; side:back;">
            </a-entity>
        </a-scene>
    </body>

</html>
